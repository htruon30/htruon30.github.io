    <script>
        $(document).ready(function() {
            // main navigation menu
            $("#navMenu").css({
                'list-style-type': 'none',
                'margin': '0',
                'padding': '0'
            });

            $("#navMenu > li").css({
                'display': 'inline-block',
                'margin-right': '20px',
                'position': 'relative'
            });

            // dropdown menus
            $(".dropdown").css({
                'display': 'none',
                'position': 'absolute',
                'background-color': '#f9f9f9',
                'min-width': '160px',
                'box-shadow': '0px 8px 16px 0px rgba(0,0,0,0.2)'
            });

            $(".dropdown li a").css({
                'color': 'black',
                'padding': '12px 16px',
                'text-decoration': 'none',
                'display': 'block'
            });

            $(".dropdown li a:hover").css({
                'background-color': 'rgb(0,128,0)'
            });

            // dropdown
            $("#navMenu > li").hover(
                function() {
                    $(this).find('.dropdown').slideDown();
                }, 
                function() {
                    $(this).find('.dropdown').slideUp();
                }
            );
        });

    </script>
