<body>
    <h1>Homework 6 - Part 1</h1>
    <h2>Floating Point Numbers</h2>
    <form id="numberForm">
        <label for="numberInput">Enter a number (with at least 4 decimals):</label>
        <input type="text" id="numberInput" placeholder="e.g., 123.4567"><br><br>

        <button type="button" onclick="processNumber()">Submit</button>
        <button type="reset">Clear</button>
    </form>
    
    <div id="resultOutput"></div>
    

    <script>
        function processNumber() {
            const numInput = document.getElementById('numberInput').value;
            const num = parseFloat(numInput);
            let resultMessage = '';

            if (isNaN(num) || !numInput.match(/^-?\d+\.\d{4,}$/)) { //Use Regex to identify 4 digital decimal
            resultMessage = 'Error: Please enter a valid number with at least 4 decimal places.';
            } else {
                resultMessage += `A. Rounded to nearest integer: ${Math.round(num)}\n`;
                resultMessage += `B. Square root (rounded to integer): ${Math.round(Math.sqrt(num))}\n`;
                resultMessage += `C. Rounded to nearest tenth: ${num.toFixed(1)}\n`;
                resultMessage += `D. Rounded to nearest hundredth: ${num.toFixed(2)}\n`;
                resultMessage += `E. Rounded to nearest thousandth: ${num.toFixed(3)}`;
        }

            document.getElementById('resultOutput').innerText = resultMessage;
    }

            // Reset when reset is pressed
            document.getElementById('numberForm').addEventListener('reset', function() {
            document.getElementById('resultOutput').innerText = '';
		});

    </script>
