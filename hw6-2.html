<body>
    <h1>Homework 6 - Part 2</h1>
    <h2>Find Character in Text</h2>

    <form id="charForm">
        <label for="longContent">Enter your long text here.</label><br>
        <textarea id="longContent"></textarea><br><br>

        <label for="charInput">Enter a single character:</label><br>
        <input type="text" id="charInput" maxlength="1"><br><br>

        <button type="button" onclick="findCharacter()">Submit</button>
    </form>

    <div id="resultOutput"></div>


    <script>
    function findCharacter() {
        const content = document.getElementById('longContent').value.toLowerCase();
        const character = document.getElementById('charInput').value.toLowerCase();
        let count = 0;

        if (character.length !== 1) { //maybe redundant
            alert('Please enter only one character.');
            return;
        }

        for (let i = 0; i < content.length; i++) {
            if (content.charAt(i) === character) {
                count++;
            }
        }

        if (count > 0) {
            document.getElementById('resultOutput').innerText = `The character "${character}" shows up ${count} times in the content.`;
        } else {
            const message = `Search character "${character}" not found in the content you typed.`;
            const newWindow = window.open("", "charNotFound", "width=300,height=100,left=100,top=100");
            newWindow.document.write(`<p>${message}</p><button onclick='window.close()'>Close</button>`);
            document.getElementById('resultOutput').innerText = '';
            // Clear the form and output area
        	document.getElementById('charForm').reset();
        }
    }

    </script>
