<!DOCTYPE html>
<html>
<head>
    <title>Homework 2: Part 2</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
    <!-- Sets up form as blank, but with placeholder text with instructions.-->
    <form id="numberForm">
        <input type="text" id="num1" placeholder="Enter first number"><br>
        <input type="text" id="num2" placeholder="Enter second number"><br>
        <input type="text" id="num3" placeholder="Enter third number"><br>
        <button type="button" onclick="processData()">Process Data</button>
        <button type="button" onclick="clearForm()">Clear Form</button>
        <button type="button" id="fadeToggle">Fade Results</button>
    </form>
    <textarea id="resultArea" rows="5" cols="50"></textarea>

    <script>
        // Resets form to blank
        function clearForm() {
            document.getElementById('num1').value = '';
            document.getElementById('num2').value = '';
            document.getElementById('num3').value = '';
            document.getElementById('resultArea').value = '';
             $('#resultArea').fadeIn(); // Toggle fade
        }
        // Works with the process button
        function processData() {
            let num1 = document.getElementById('num1').value;
            let num2 = document.getElementById('num2').value;
            let num3 = document.getElementById('num3').value;

            // Validate inputs
            if (isNaN(num1) || isNaN(num2) || isNaN(num3) || num1 === '' || num2 === '' || num3 === '') {
                document.getElementById('resultArea').value = 'Error: Please enter valid numbers.';
                $('#resultArea').fadeIn(); // Toggle fade
                return;
            }

            // Convert to integers
            num1 = parseInt(num1);
            num2 = parseInt(num2);
            num3 = parseInt(num3);

            // Calculate results
            const sum = num1 + num2 + num3;
            const average = sum / 3;
            const product = num1 * num2 * num3;
            const smallest = Math.min(num1, num2, num3);
            const largest = Math.max(num1, num2, num3);

            // Display results as a list
            const resultText = `Sum: ${sum}\nAverage: ${average}\nProduct: ${product}\nSmallest: ${smallest}\nLargest: ${largest}`;
            document.getElementById('resultArea').value = resultText;

            $('#resultArea').fadeIn(); // Toggle fade
        }

        // jQuery fade toggle
        $('#fadeToggle').click(function() {
            $('#resultArea').fadeToggle();
        });

    </script>

    <br><br><br>
    <a href="hw2.html" style="background-color: green; color: white; padding: 10px; text-decoration: none; border-radius: 5px;">Go back to Homework 2 Main Page</a>
</body>
</html>
