<!DOCTYPE html>
<html>
<head>
    <title>CNIT133 Homework 5: Part 2</title>
    <meta name="description" content="Homework 5 for JavaScript, jQuery, AJAX course at CCSF">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Include jQuery and jQuery UI -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>
    <h1>Homework 5 - Part 2</h1>

    <label for="dropdown1">Select a Website (with onchange event):</label>
    <select id="dropdown1" onchange="openWebsite1(this)">
        <option value="">Select a website</option>
        <option value="https://www.example.com">Example.com</option>
        <option value="https://www.google.com">Google</option>
        <option value="https://www.openai.com">OpenAI</option>
    </select><br><br>

    <label for="dropdown2">Select a Website (with button):</label>
    <select id="dropdown2">
        <option value="">Select a website</option>
        <option value="https://www.example.com">Example.com</option>
        <option value="https://www.google.com">Google</option>
        <option value="https://www.openai.com">OpenAI</option>
    </select>
    <button onclick="openWebsite2()">Open Website</button><br><br>

    <script>
        // JavaScript function to open a website in another tab/window based on the selected option
        function openWebsite1(select) {
            var selectedURL = select.options[select.selectedIndex].value;
            if (selectedURL) {
                window.open(selectedURL, '_blank');
            }
        }

        function openWebsite2() {
            var select2 = document.getElementById('dropdown2');
            var selectedURL = select2.options[select2.selectedIndex].value;
            if (selectedURL) {
                window.open(selectedURL, '_blank');
            }
        }
    </script>
