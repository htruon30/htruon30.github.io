<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>CNIT 133 Homework 2</title>
        <meta name="description" content="Homework 3 for JavaScript, jQuery, AJAX course at CCSF">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script>
            function writePage() {
                //Display Title
                document.write('<h2>Homework 3: Part 2</h2><br>')

                // Display 'xy' in strong, red, and Times New Roman font
                document.write('<span style="font-family: Times New Roman; color: red;"><strong>xy</strong></span>');
    
                // Add a space
                document.write(' ');
    
                // Display '12' in blue and Arial font
                document.write('<span style="font-family: Arial; color: blue;">12</span>');
    
                // Add a space
                document.write(' ');
    
                // Display '89' in green, emphasized, and Impact font
                document.write('<span style="font-family: Impact; color: green;"><em>89</em></span>');

                // Add line breaks to separate the green back button
                document.write('<br><br><br>');

                // Add a space and hyperlink to go back to Homework 2 main webpage styled as a green button
                document.write(' <a href="hw2.html" style="background-color: green; color: white; padding: 10px; text-decoration: none; border-radius: 5px;">Go back to Homework 2 Main Page</a>');
            }
        </script>
 
    </head>
    <body onload="writePage()">
    </body>
    
</html>
