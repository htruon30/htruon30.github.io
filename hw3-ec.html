<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>CNIT 133 Homework 3: Extra Credit</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">

        </script>
 
    </head>
    <body>
        <h1>Multiplication Game</h1>
        <p id="question"></p>
        <input type="number" id="answer" placeholder="Your answer">
        <button id="submitAnswer" onclick="checkAnswer()">Submit Answer</button>
        <p id="feedback"></p>
        <button id="yesButton" onclick="newQuestion()" style="display:none;">Yes</button>
        <button id="noButton" onclick="endGame()" style="display:none;">No</button>
    
        <script>
            let currentAnswer;
            let firstNumber;
            let secondNumber;
    
            function generateQuestion() {
                firstNumber = Math.floor(Math.random() * 10);
                secondNumber = Math.floor(Math.random() * 10);
                currentAnswer = firstNumber * secondNumber;
                document.getElementById('question').innerText = `How much is ${firstNumber} times ${secondNumber}?`;
            }
    
            function checkAnswer() {
                const studentAnswer = parseInt(document.getElementById('answer').value);
                if (studentAnswer === currentAnswer) {
                    document.getElementById('feedback').innerText = "Very good! Do you want to play again?";
                    document.getElementById('yesButton').style.display = 'inline';
                    document.getElementById('noButton').style.display = 'inline';
                } else {
                    document.getElementById('feedback').innerText = "No. Please try again.";
                }
            }
    
            function newQuestion() {
                document.getElementById('yesButton').style.display = 'none'; // hide button
                document.getElementById('noButton').style.display = 'none';
                document.getElementById('feedback').innerText = '';
                document.getElementById('answer').value = '';
                generateQuestion();
            }
    
            function endGame() {
                document.getElementById('feedback').innerText = "Thanks for playing, see you next time!";
                document.getElementById('submitAnswer').style.display = 'none';
                document.getElementById('yesButton').style.display = 'none';
                document.getElementById('noButton').style.display = 'none';
                document.getElementById('answer').style.display = 'none';
                document.getElementById('question').innerText = '';
            }
    
            // Start the game
            generateQuestion();
    
        </script>
    </body>
    
</html>
