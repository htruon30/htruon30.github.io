<!DOCTYPE html>
<html>
<head>
    <title>CNIT133 Homework 5: Part 3</title>
    <meta name="description" content="Homework 5 for JavaScript, jQuery, AJAX course at CCSF">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Include jQuery and jQuery UI -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>
    <h1>Homework 5 - Part 3</h1>

    <form id="stateInfoForm">
        <label for="stateInput">Enter State Full Name or Abbreviation:</label>
        <input type="text" id="stateInput" name="stateInput" required><br><br>

        <button type="button" id="getStateInfoBtn">Get State Info</button>
        <button type="button" id="clearFormBtn">Clear</button>
    </form>

    <div id="output"></div>

    <script>
        // Census data in a two-dimensional array
        var censusData = [
            ["AL", "Alabama", "Montgomery", "4,903,185"],
            ["AK", "Alaska", "Juneau", "731,545"],
            ["AZ", "Arizona", "Phoenix", "7,278,717"],
            ["AR", "Arkansas", "Little Rock", "3,017,825"],
            ["CA", "California", "Sacramento", "39,512,223"],
            ["CO", "Colorado", "Denver", "5,758,736"]
            // Add more states as needed
        ];

        document.getElementById('getStateInfoBtn').addEventListener('click', function () {
            var stateInput = document.getElementById('stateInput').value.trim().toUpperCase();
            var output = document.getElementById('output');

            // Search for the state in the censusData array
            var stateInfo = null;
            for (var i = 0; i < censusData.length; i++) {
                var stateData = censusData[i];
                if (stateData[0] === stateInput || stateData[1].toUpperCase() === stateInput) {
                    stateInfo = stateData;
                    break;
                }
            }

            if (stateInfo) {
                // Display state information in a readable format
                output.innerHTML = "Thanks for your inquiry, here is the information you requested:<br>" +
                    "State Abbr = " + stateInfo[0] + "<br>" +
                    "State Name = " + stateInfo[1] + "<br>" +
                    "Capital = " + stateInfo[2] + "<br>" +
                    "Population = " + stateInfo[3];
            } else {
                // Display an error message if the state is not found
                output.innerHTML = "Sorry, we do not have information about this state! We only have information about the following states:<br>";

                // List all available states for the user's reference
                for (var j = 0; j < censusData.length; j++) {
                    var state = censusData[j];
                    output.innerHTML += state[0] + " - " + state[1] + "<br>";
                }
            }
        });

        document.getElementById('clearFormBtn').addEventListener('click', function () {
            document.getElementById('stateInfoForm').reset();
            document.getElementById('output').innerHTML = "";
        });
    </script>
